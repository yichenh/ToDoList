<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List<span id="toggleBtn"><i class="fas fa-plus-circle"></i></span></h1>
		<input type="text" placeholder="Add new Todo">
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Prepare for interviews</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Prepare for linguistics final</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Work Out</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
